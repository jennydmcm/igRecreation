<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="flex-container">
        <div class="phone"></div> 
            <img class="phone-image" src="Phone.png">
        
<div class="login-container">
    <div class="login-box">
            <img class="insta-logo" src="Instagram-Logo.png">
            <input type="text" id="username" name="username" value="Phone number, username, or email">
            <input type="text" id="pword" name="pword" value="Password">
            <button class="login">
                Log in
            </button> 
        <div class="or-divider"> 
            <hr><h3>OR</h3><hr>
        </div>
         <div class="facebook">
        <img class="fbook-logo" src="Facebook.png">
        Log in with Facebook
         </div>
            <div class="forgotpword">
                Forgot password?
            </div>
    </div>

    <div class="signup-box">
        <h4>Don't have an account? </h4> 
        
        <h4 class="signup">Sign up</h4>
    </div><h4 class="getapp-text">Get the app.</h4>
    <div class="getapp">
        
        <img class="appstore" src="App.png">
        <img class="googleplay" src="Googleplay.png">
    </div>
    </div>
</div>
</div>

    <footer>
        <div class="footerarea">
            <div class="links">
              <div class="link">Meta</div>
              <div class="link">About</div>
              <div class="link">Blog</div>
              <div class="link">Jobs</div>
              <div class="link">Help</div>
              <div class="link">API</div>
              <div class="link">Privacy</div>
              <div class="link">Terms</div>
              <div class="link">Top Accounts</div>
              <div class="link">Locations</div>
              <div class="link">Instagram Lite</div>
              <div class="link">Contact Uploading & Non-Users</div>
            </div>

            <div class="languagearea">
                <select name="langselector" id="langselect" aria-label="English">
                  <option value="en">English</option>
                  <option value="af">Afrikaans</option>
                  <option value="cs">Čeština</option>
                  <option value="da">Dansk</option>
                  <option value="de">Deutsch</option>
                  <option value="el">Ελληνικά</option>
                  <option value="en-gb">English (UK)</option>
                  <option value="es">Español (España)</option>
                  <option value="es-la">Español</option>
                  <option value="fi">Suomi</option>
                  <option value="fr">Français</option>
                  <option value="id">Bahasa Indonesia</option>
                  <option value="it">Italiano</option>
                  <option value="ja">日本語</option>
                  <option value="ko">한국어</option>
                  <option value="ms">Bahasa Melayu</option>
                  <option value="nb">Norsk</option>
                  <option value="nl">Nederlands</option>
                  <option value="pl">Polski</option>
                  <option value="pt-br">Português (Brasil)</option>
                  <option value="pt">Português (Portugal)</option>
                  <option value="ru">Русский</option>
                  <option value="sv">Svenska</option>
                  <option value="th">ภาษาไทย</option>
                  <option value="tl">Filipino</option>
                  <option value="tr">Türkçe</option>
                  <option value="zh-cn">中文(简体)</option>
                  <option value="zh-tw">中文(台灣)</option>
                  <option value="bn">বাংলা</option>
                  <option value="gu">ગુજરાતી</option>
                  <option value="hi">हिन्दी</option>
                  <option value="hr">Hrvatski</option>
                  <option value="hu">Magyar</option>
                  <option value="kn">ಕನ್ನಡ</option>
                  <option value="ml">മലയാളം</option>
                  <option value="mr">मराठी</option>
                  <option value="ne">नेपाली</option>
                  <option value="pa">ਪੰਜਾਬੀ</option>
                  <option value="si">සිංහල</option>
                  <option value="sk">Slovenčina</option>
                  <option value="ta">தமிழ்</option>
                  <option value="te">తెలుగు</option>
                  <option value="vi">Tiếng Việt</option>
                  <option value="zh-hk">中文(香港)</option>
                  <option value="bg">Български</option>
                  <option value="fr-ca">Français (Canada)</option>
                  <option value="ro">Română</option>
                  <option value="sr">Српски</option>
                  <option value="uk">Українська</option>
                </select>
                <div class="link">© 2023 Instagram from Meta</div>
              </div>
            </div>
        
    </footer>
</body>

</html>
